<html>
<head>
<script src="../index.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function(){
  window.dialogs = {
    top: sidler.init({html: '<h2>Top</h2>', position: 'top'}),
    right: sidler.init({html: '<h2>Right</h2>', position: 'right'}),
    bottom: sidler.init({html: '<h2>Bottom</h2>', position: 'bottom'}),
    left: sidler.init({html: '<h2>Left</h2>', position: 'left'}),
    embeded: sidler.init({selector: '#embeded-dialog', position: 'right'})
  }
}


</script>
<style>
body {
  margin: 0px;
}
.sidler-dialog {
  background-color: white;
  padding: 2px;
  border: 1px black solid;
}

.sidler-dialog.top, .sidler-dialog.bottom {
  width: 100%;
}

.sidler-dialog.right, .sidler-dialog.left {
  top: 0px;
  height: 100%;
}

.fancy {
  z-index: 2;
  background-color: red;
  color: white;
  font-weight: bold;
}

ul {
  margin: 200px;
}

</style>
</head>
<body>
  <h1>Sidler Demo</h1>
  <ul>
    <li><a onclick="dialogs.top.toggle()">Top</a>
    <li><a onclick="dialogs.right.toggle()">Right</a>
    <li><a onclick="dialogs.bottom.toggle()">Bottom</a>
    <li><a onclick="dialogs.left.toggle()">Left</a>
  </ul>
  <div>
    <h1>Some content</h1>
    With some text and an embeded dialog <a onclick="dialogs.embeded.toggle()">toggle</a>
    <div id="embeded-dialog" class="fancy">
      <h2>my embeded dialog</h2>
    </div>
</body>
</html>
