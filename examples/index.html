<html>
<head>
<script src="../index.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function(){
  window.dialogs = {
    top: sidler.init({html: '<h2>Top</h2>', position: 'top'}),
    right: sidler.init({html: '<h2>Right</h2>', position: 'right'}),
    bottom: sidler.init({html: '<h2>Bottom</h2>', position: 'bottom'}),
    left: sidler.init({html: '<h2>Left</h2>', position: 'left'}),
    embeded: sidler.init({selector: '#embeded-dialog', position: 'right'}),
    expand: sidler.init({selector: '#myDialog', position: 'right', modal: false, anchor: false})
  }
}


</script>
<style>
body {
  margin: 0px;
}
.sidler-dialog {
  background-color: white;
  padding: 2px;
  border: 1px black solid;
}

.sidler-dialog.left, .sidler-dialog.right {
  top: 0;
  height: 100%;
}

.sidler-dialog.top, .sidler-dialog.bottom {
  width: 100%;
}


.fancy {
  z-index: 2;
  background-color: red;
  color: white;
  font-weight: bold;
}

ul {
  margin: 200px;
}

  .container {
    display: flex;
    flex-direction: row;
    -webkit-flex-direction: row;
    height: 200px;
  }
  .content {
    flex: 1;
    -webkit-flex: 1;
    background-color: lightblue;
  }

  #myDialog {
    background-color: lightgreen;
    border: none;
    padding: 0;
    height: auto;
  }
</style>
</head>
<body>
  <h1>Sidler Demo</h1>
  <ul>
    <li><a onclick="dialogs.top.toggle()">Top</a>
    <li><a onclick="dialogs.right.toggle()">Right</a>
    <li><a onclick="dialogs.bottom.toggle()">Bottom</a>
    <li><a onclick="dialogs.left.toggle()">Left</a>
  </ul>
  <div>
    <h1>Some content</h1>
    With some text and an embeded dialog <a onclick="dialogs.embeded.toggle()">toggle</a>
    <div id="embeded-dialog" class="fancy">
      <h2>my embeded dialog</h2>
    </div>
  </div>

  <a onclick="dialogs.expand.toggle()">toggle expander</a>
  <div class="container">
      <div class="content">
        Main content that is always visible and will resize to be proportinate to the dialog
      </div>
      <div id="myDialog" class="hide">
        Modal content that slides in and out
      </div>
  </div>
</body>
</html>
